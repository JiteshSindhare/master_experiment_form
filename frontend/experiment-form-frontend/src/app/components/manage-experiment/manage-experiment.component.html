<br>
<div class="content-section implementation">
    <p-toast [style]="{ marginTop: '40px' }"></p-toast>
  </div>

<p-table #dt 
[value]="experiments" 
dataKey="id" 
[globalFilterFields]="['experiment_name']" 
[paginator]="true"  
[rows]="10" 
[responsive]="true">
<ng-template pTemplate="caption">
  <div class="text-align-right">
    <input 
      type="text" 
      pInputText size="50" 
      placeholder="Search"
      (input)="dt.filterGlobal($event.target.value, 'contains')" 
      style="width: 60%;" />&nbsp;
    <em class="fa fa-search margin-4-4-0-0" ></em>
  </div>
</ng-template>

<ng-template pTemplate="header">
  <tr>
    <th scope="col-1 md-1 sm-1" >S.No</th>

    <th >
      Experiment name
    </th>
    <th scope="col-1 md-1 sm-1" >
      Status
    </th>
    <th scope="col" >Action</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-rowData let-i="rowIndex">
  <tr [class.row-danger]="rowData.status==0">
    <td>
      {{ i + 1 }}
    </td>
    <td><b>{{ rowData.experiment_name }}</b></td>
    <td><b>
        {{rowData.status == 1 ?
        'Active' : 'Disabled' }}
        </b>
        &nbsp;
        <button pButton type="button" label="Change status" class="btn btn-danger"
        (click)="toggleExperimentStatus(rowData.id)" >
        </button>
    </td>
    <td>
        <button pButton type="button" label="Delete" class="btn btn-danger"
            (click)="deleteExperiment(rowData.id)">
            <em class="fa fa-trash"></em>
        </button>
        &nbsp;
    </td>
  </tr>
</ng-template>
</p-table>
